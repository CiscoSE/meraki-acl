<!DOCTYPE html>
<html>
    <head><title>Policies</title></head>
    <body>
        <h1>Organization: {{org}}</h1>
        <a href='/org/'>Choose a different Organization</a>
        <h1>Network: {{network}}</h1>
        <a href='/network/'>Choose a different Network</a><br><br>
        <form action="/ace/">
        <label for="acl">View or Edit an ACL in this network:</label>
        <select id="acl" name="acl">
{{listpolicies}}
        </select>
        <input type="submit" value="Submit">
        </form><br>
        <form action="/copyacl/">
            <lable for="sourcenet">Copy a Group Policy from this or another Network:</lable>
            <select id="sourcenet" name="sourcenet">
{{listnetworks}}
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
